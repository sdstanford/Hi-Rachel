<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hi Rachel!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Hello, Rachel!</a>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12" id="button-div">
                <button id="cat-button">Click Me, Rachel!</button>
            </div>
        </div>
    <div class="row">
            <div class="col s12" id="results-div">
                <div id="images"></div>
    </div> 

<!-- JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Event listener for our cat-button
    $("#cat-button").on("click", function() {

        $("#cat-button").text("Keep Clicking!")

      // Storing our giphy API URL for a random cat image
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // After the data from the AJAX request comes back
        .then(function(response) {

        // Saving the image_original_url property
          var imageUrl = response.data.image_original_url;

          // Creating and storing an image tag
          var catImage = $("<img>");

          // Setting the catImage src attribute to imageUrl
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // Prepending the catImage to the images div
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
